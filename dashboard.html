    <div class="dashboard-container">
        <h1 class="dashboard-title">Find Scholarships ðŸ”Ž</h1>
        <form>
            <input type="text" id="searchbar" placeholder="Search">
            <div id="filter">
                <h3 id="filter-button">> Filter</h3>
                <div id="filter-content">
                    <div class="grade-input">
                        <label for="grade">Grade: </label>
                        <select name="grade" id="grade">
                            <option value="">Select</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                        </select>                    
                    </div>
                    <div class="sat-input">
                        <label for="sat">SAT Score: </label>
                        <input type="number" min="400" max="1600" step="10">
                    </div>
                    <div class="act-input">
                        <label for="act">ACT Score: </label>
                        <input type="number" min="1" max="36">
                    </div>
                    <div class="award-input">
                        <label for="act">Min Award: </label>
                        <input type="number">
                    </div>
                    <div class="legal-status-input">
                        <label for="legal-status">Legal Status: </label>
                        <select name="legal-status" id="grade">
                            <option value="">Select</option>
                            <option value="us-citizen">U.S. Citizen</option>
                            <option value="permanent-resident">Permanent Resident</option>
                            <option value="daca">DACA</option>
                            <option value="international">International</option>
                        </select>                    
                    </div>
                    <div class="low-income">
                        <input type="checkbox" id="low-income" name="low-income" value="low-income">
                        <label for="low-income"> Low Income</label><br>
                    </div>
                    <div class="first-gen">
                        <input type="checkbox" id="first-gen" name="first-gen" value="first-gen">
                        <label for="low-income"> First Generation</label><br>
                    </div>
                    <div class="race">
                        <label for="race">Race: </label>
                        <select name="race" id="race">
                            <option value="">Select</option>
                            <option value="white">White</option>
                            <option value="asian">Asian</option>
                            <option value="african-American">African American</option>
                            <option value="hispanic">Hispanic</option>
                            <option value="native-american">Native American</option>
                            <option value="pacific-islander">Pacific Islander</option>
                        </select>                    
                    </div>

                    <button type="submit" id="apply">Apply Filters</button>

                </div>
                
            </div>

            
        </form>
        <div id="scholarships"></div>
    </div>
